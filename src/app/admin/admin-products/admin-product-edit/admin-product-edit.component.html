
<div class="row">
  <div class="col-sm-8 offset-2">
  <div class="col-sm-6">
    <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
    <div class="form-group">
      <label for="">Title</label>
      <input type="text" class="form-control" placeholder="name" name="name"  [(ngModel)]="product.name" required>
    </div>
    <label for="">Price</label>      
    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">â‚¹</span>
        </div>
        <input type="number" class="form-control" placeholder="price" name="price" [(ngModel)]="product.price" required pattern="^[0-9]*[1-9][0-9]*$">
     </div>
     <div class="form-group">
      <label for="">category</label>  
      <select class="form-control" name="category" [(ngModel)]="product.category" required>
           
          <option  *ngFor="let category of categories" [value]="category">{{category}}</option>
      </select>     
     </div>
     <div class="form-group">
       <label for="">Image Url</label>
       <input type="text" placeholder="Image Path" class="form-control" name="imagePath" [(ngModel)]="product.imagePath" required url>
     </div>
     <button class="btn btn-success" type="submit" [disabled]="!f.valid" >{{(productId) ? "UPDATE" : "CREATE"}}</button>
     <button class="btn btn-danger" type="button" (click)="onDelete()" >DELETE</button>
     <button class="btn btn-default" type="button" (click)="cancel()" >CANCEL</button>
     
     
    </form>
  </div>
  <div  class="col-sm-6">
    <div  class="card" style="width: 18rem;">
      <img *ngIf="product.imagePath" class="card-img-top" [src]="product.imagePath" >
      <div class="card-body">
        <h5 class="card-title">{{product.name}}</h5>
        <p class="card-text">{{product.price}}</p>
      </div>
    </div>
  </div>
</div>
</div>
