
<div class="sticky-top">
<div class="list-group">
    <a [routerLink]="['/']"  class="list-group-item"
      [class.active]="!queryParams" >All Categories</a>
  <a [routerLink]="['/']" [queryParams]="{category: c}"
    [class.active]="queryParams === c"
    class="list-group-item"
   *ngFor="let c of categories">{{c}}</a>
</div>
</div>
